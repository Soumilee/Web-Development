{% extends "layout.html" %}
{% block title %}Add Company{% endblock %}
{% block content %}
{% from "country_state_selector.html" import country_state_selector %}

<div class="container-fluid">
    <div class="h1">Add Company</div>
    <div>
        <form method="POST">
            <div class="form-group mb-3">
                <label class="form-label" for="name">Company Name</label>
                <input class="form-control" id="name" name="name" type="text" required />
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="address">Address</label>
                <input class="form-control" id="address" name="address" type="text" required/>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="city">City</label>
                <input class="form-control" id="city" name="city" type="text" required/>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="zip">Zip</label>
                <input class="form-control" id="zip" name="zip" type="text" required/>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="website">Website</label>
                <input class="form-control" id="website" name="website" type="text" />
            </div>
            {{country_state_selector()}}
            <input type="submit" class="btn btn-primary" value="Save Company" />
        </form>
        {% if resp %}
        <div id="output">
            {{resp}}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
