{% extends "layout.html" %}
{% block title %}Edit Employee{% endblock %}
{% block content %}
{% from "company_dropdown.html" import company_dropdown %}

<div class="container-fluid">
    <div class="h1">Edit Employee</div>
    <div>
        <form method="POST">
            <div class="form-group mb-3">
                <label class="form-label" for="fn">First Name</label>
                <input class="form-control" id="fn" name="First Name" type="text" required />
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="ln">Last Name</label>
                <input class="form-control" id="ln" name="Last Name" type="text" required />
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="email">Email Id</label>
                <input class="form-control" id="email" name="Email Id" type="text" required />
            </div>
            {{ company_dropdown(employee.company) }}
            <input type="submit" class="btn btn-primary" value="Save Employee" />
        </form>
        {% if resp %}
        <div id="output">
            {{resp}}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
