{% extends "layout.html" %}
{% block title %}Add Account{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="h1">Create Bank Account</div>
    <div>
        <form method="POST">
            <div class="form-group mb-3">
                <label class="form-label" for="type">Account Type :</label>
                <input class="form-control" id="type" name="type" />
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="deposit">Deposit :</label>
                <input class="form-control" id="deposit" name="deposit" />
            </div>
            <input type="submit" class="btn btn-primary" value="Create Account" />
        </form>
        {% if resp %}
        <div id="output">
            {{resp}}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
